<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <link rel="stylesheet" href="./style.css">    <link rel="icon" type="image/jpeg" href="img/lasv.jpeg"/>    <title>Document</title></head><body><div class="container-5">    <h2> BlackJack </h2>    <h3><span id="blackjack-result">Let's Play</span> </h3>    <div class="flex-blackjack-row-1">        <div id="your-box">            <h2>You : <span id="your-blackjack-result">0</span></h2>        </div>        <div class="dealer-box">            <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>        </div>    </div>    <div class="flex-blackjack-row-2">        <div>            <button class="btn-lg m-2 btn-primary" id="blackjack-hit-button">Hit </button>            <button class="btn-lg m-2 btn-warning" id="blackjack-stand-button">Stand</button>            <button class="btn-lg m-2 btn-danger" id="blackjack-deal-button">Deal</button>        </div>    </div>    <div class="flex-blackjack-row-3">        <table>            <tr>                <th>Wins</th>                <th>Losses</th>                <th>Draws</th>            </tr>            <tr>                <td><span id="wins">0</span> </td>                <td><span id="losses">0</span></td>                <td><span id="draws">0</span></td>            </tr>        </table>    </div></div><!--<img src="img/back1.jpg" alt="background img" class="responsive">--><script src="script.js"></script></body></html>
